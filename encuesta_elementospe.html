<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta sobre Estructura y Periodicidad de los Elementos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #e8f5e9;
            color: #333;
        }
        h1 {
            color: #2e7d32;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group button {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .form-group button:hover {
            background-color: #1b5e20;
        }
        .result {
            padding: 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .result.green {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .result.red {
            background-color: #ffcdd2;
            color: #d32f2f;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .nav-button.green {
            background-color: #2e7d32;
        }
        .nav-button.red {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encuesta sobre Estructura y Periodicidad de los Elementos</h1>
        <form id="surveyForm">
            <div id="photo-gallery">
                <center><img src="imagenes/elementos.png" alt="Imagen de Estructura y Periodicidad" width="300" height="200"></center>
            </div>

            <div class="form-group">
                <label>1. ¿Cuál es la partícula subatómica con carga positiva que se encuentra en el núcleo del átomo?</label>
                <input type="radio" id="q1_a" name="q1" value="1" required>
                <label for="q1_a">Protón</label><br>
                <input type="radio" id="q1_b" name="q1" value="0">
                <label for="q1_b">Neutrón</label><br>
                <input type="radio" id="q1_c" name="q1" value="0">
                <label for="q1_c">Electrón</label>
            </div>

            <div class="form-group">
                <label>2. ¿Cómo se denomina la distribución de los electrones en los niveles de energía de un átomo?</label>
                <input type="radio" id="q2_a" name="q2" value="1" required>
                <label for="q2_a">Configuración Electrónica</label><br>
                <input type="radio" id="q2_b" name="q2" value="0">
                <label for="q2_b">Estructura Atómica</label><br>
                <input type="radio" id="q2_c" name="q2" value="0">
                <label for="q2_c">Núcleo Atómico</label>
            </div>

            <div class="form-group">
                <label>3. ¿Qué principio establece que los electrones ocupan primero los orbitales de menor energía?</label>
                <input type="radio" id="q3_a" name="q3" value="1" required>
                <label for="q3_a">Principio de Aufbau</label><br>
                <input type="radio" id="q3_b" name="q3" value="0">
                <label for="q3_b">Regla de Hund</label><br>
                <input type="radio" id="q3_c" name="q3" value="0">
                <label for="q3_c">Principio de Exclusión de Pauli</label>
            </div>

            <div class="form-group">
                <label>4. En la tabla periódica, ¿cómo se denominan las columnas verticales?</label>
                <input type="radio" id="q4_a" name="q4" value="1" required>
                <label for="q4_a">Grupos</label><br>
                <input type="radio" id="q4_b" name="q4" value="0">
                <label for="q4_b">Periodos</label><br>
                <input type="radio" id="q4_c" name="q4" value="0">
                <label for="q4_c">Series</label>
            </div>

            <div class="form-group">
                <label>5. ¿Qué propiedad periódica aumenta de izquierda a derecha a lo largo de un periodo en la tabla periódica?</label>
                <input type="radio" id="q5_a" name="q5" value="0" required>
                <label for="q5_a">Radio Atómico</label><br>
                <input type="radio" id="q5_b" name="q5" value="1">
                <label for="q5_b">Electronegatividad</label><br>
                <input type="radio" id="q5_c" name="q5" value="0">
                <label for="q5_c">Reactividad</label>
            </div>

            <div class="form-group">
                <label>6. ¿Cuál es la energía necesaria para remover un electrón de un átomo en estado gaseoso llamada?</label>
                <input type="radio" id="q6_a" name="q6" value="1" required>
                <label for="q6_a">Energía de Ionización</label><br>
                <input type="radio" id="q6_b" name="q6" value="0">
                <label for="q6_b">Energía de Enlace</label><br>
                <input type="radio" id="q6_c" name="q6" value="0">
                <label for="q6_c">Energía de Disociación</label>
            </div>

            <div class="form-group">
                <label>7. ¿Qué se entiende por el radio atómico de un elemento?</label>
                <input type="radio" id="q7_a" name="q7" value="1" required>
                <label for="q7_a">El tamaño del átomo, medido desde el núcleo hasta la capa de electrones más externa</label><br>
                <input type="radio" id="q7_b" name="q7" value="0">
                <label for="q7_b">La distancia media entre dos átomos en un enlace covalente</label><br>
                <input type="radio" id="q7_c" name="q7" value="0">
                <label for="q7_c">La cantidad de energía necesaria para ionizar un átomo</label>
            </div>

            <div class="form-group">
                <label>8. ¿Qué tendencia muestra la electronegatividad en la tabla periódica a medida que se desciende en un grupo?</label>
                <input type="radio" id="q8_a" name="q8" value="0" required>
                <label for="q8_a">Aumenta</label><br>
                <input type="radio" id="q8_b" name="q8" value="0">
                <label for="q8_b">Permanece constante</label><br>
                <input type="radio" id="q8_c" name="q8" value="1">
                <label for="q8_c">Disminuye</label>
            </div>

            <div class="form-group">
                <label>9. ¿Qué concepto describe la capacidad de un átomo para atraer electrones en un enlace químico?</label>
                <input type="radio" id="q9_a" name="q9" value="1" required>
                <label for="q9_a">Electronegatividad</label><br>
                <input type="radio" id="q9_b" name="q9" value="0">
                <label for="q9_b">Energía de Ionización</label><br>
                <input type="radio" id="q9_c" name="q9" value="0">
                <label for="q9_c">Radio Atómico</label>
            </div>

            <div class="form-group">
                <label>10. ¿Cuál es la propiedad que varía más notablemente en un periodo de izquierda a derecha en la tabla periódica?</label>
                <input type="radio" id="q10_a" name="q10" value="0" required>
                <label for="q10_a">Reactividad</label><br>
                <input type="radio" id="q10_b" name="q10" value="0">
                <label for="q10_b">Masa Atómica</label><br>
                <input type="radio" id="q10_c" name="q10" value="1">
                <label for="q10_c">Electronegatividad</label>
            </div>

            <div class="form-group">
                <button type="button" onclick="submitSurvey()">Enviar Respuestas</button>
            </div>
            
            <div id="result" class="result"></div>
        </form>

        <script>
            function submitSurvey() {
                const form = document.getElementById('surveyForm');
                const resultDiv = document.getElementById('result');
                let score = 0;
                const totalQuestions = 10;

                const answers = {
                    q1: "1",
                    q2: "1",
                    q3: "1",
                    q4: "1",
                    q5: "1",
                    q6: "1",
                    q7: "1",
                    q8: "1",
                    q9: "1",
                    q10: "1"
                };

                for (let i = 1; i <= totalQuestions; i++) {
                    const selected = form.querySelector(`input[name="q${i}"]:checked`);
                    if (selected && selected.value === answers[`q${i}`]) {
                        score++;
                    }
                }

                const percentage = (score / totalQuestions) * 100;
                if (percentage >= 70) {
                    resultDiv.innerHTML = `<p>¡Felicidades! Has obtenido ${score} de ${totalQuestions} respuestas correctas (${percentage}%).</p>`;
                    resultDiv.classList.add('green');
                } else {
                    resultDiv.innerHTML = `<p>Has obtenido ${score} de ${totalQuestions} respuestas correctas (${percentage}%). Sigue estudiando para mejorar.</p>`;
                    resultDiv.classList.add('red');
                }
            }
        </script>

        <div class="navigation-buttons">
            <button class="nav-button red" onclick="location.href='index.html'">Regresar</button>
        </div>
    </div>
</body>
</html>
